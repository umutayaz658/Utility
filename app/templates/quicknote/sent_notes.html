<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        .note-list {
            max-height: 100vh;
            overflow-y: auto;
        }

        .note-content {
            max-height: 100vh;
            overflow-y: auto;
        }

        .note-summary {
            font-size: 0.9em;
        }

        .note-date {
            font-size: 0.9em;
            color: #6c757d;
        }

        .note-send-to {
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body class="container-fluid mt-3">
    <div class="row">
        <div class="col-3 note-list border-end">
            <h5>Sent Notes</h5>
            <ul class="list-group">
                {% for note in notes %}
                    <li class="list-group-item">
                        <small class="note-send-to">To: {{ note.send_to}}</small><br>
                        <div class="note-summary"
                             hx-get="{% url 'sent_note_detail' note.id %}"
                             hx-target="#note-content"
                             style="cursor: pointer;">
                            {{ note.text|slice:":50" }}
                        </div>
                        <small class="note-date">{{ note.created_at }}</small>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="col-9 note-content" id="note-content">
            <h5>Quick Note</h5>
        </div>
    </div>

    <div style="position: fixed; bottom: 0; left: 0; margin: 15px;">
        <a href="{% url 'quicknote_home' %}" class="btn btn-outline-secondary">Back</a>
    </div>
</body>
</html>

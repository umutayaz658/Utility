<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        html, body {
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            transition: transform 0.3s ease;
            transform: translateX(100%);
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar-content {
            height: calc(100% - 70px);
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .sidebar .close-btn {
            font-size: 24px;
            cursor: pointer;
        }

        .main-content {
            transition: margin-right 0.3s ease;
        }

        .main-content.shifted {
            margin-right: 250px;
        }

        .note-content {
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .note-summary {
            font-size: 0.9em;
        }

        .note-date {
            font-size: 0.9em;
            color: #6c757d;
        }

        .note-send-to {
            font-weight: bold;
            color: #343a40;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            background-color: white;
            z-index: 1000;
        }

        .header .btn-hamburger {
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
        }

        .header h5 {
            margin: 0;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #dee2e6;
            z-index: 1000;
            height: 60px;
        }

        .sidebar-content {
            padding-bottom: 90px;
        }

        .list-group-item {
            cursor: pointer;
        }

        #placeholder-message {
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container-fluid mt-3">

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="close-btn" onclick="toggleSidebar()">&times;</span>
            <h5>Sent Notes</h5>
        </div>
        <div class="sidebar-content">
            <ul class="list-group">
                {% for note in notes %}
                    <li class="list-group-item">
                        <a href="{% url 'sent_notes_detail' note.id %}"
                           hx-get="{% url 'sent_notes_detail' note.id %}"
                           hx-target="#note-content"
                           hx-swap="innerHTML"
                           style="text-decoration: none; color: inherit; display: block;">
                            <small class="note-send-to">To: {{ note.send_to }}</small><br>
                            <div class="note-summary">
                                {{ note.text|slice:":50" }}
                            </div>
                            <small class="note-date">{{ note.created_at }}</small>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h5>Quick Note</h5>
            <button class="btn btn-primary btn-hamburger" onclick="toggleSidebar()">â˜°</button>
        </div>
        <div class="row">
            <div class="col-12 note-content" id="note-content" style="margin-left: 25px; margin-top: 25px">
                <div id="placeholder-message">Please select a note to view.</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="{% url 'quicknote_home' %}" class="btn btn-outline-secondary">Back</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('show');
            mainContent.classList.toggle('shifted');
        }

        document.addEventListener('htmx:afterOnLoad', function (event) {
            const placeholder = document.getElementById('placeholder-message');
            if (placeholder) {
                placeholder.style.display = 'none';
            }
        });
    </script>

</body>
</html>

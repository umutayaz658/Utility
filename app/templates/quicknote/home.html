<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send QuickNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1>Send QuickNote</h1>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="send_to" class="form-label">Send to:</label>
            <input type="text" class="form-control" id="send_to" name="send_to" required>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label">QuickNote:</label>
            <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>

    <div class="mt-3">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success" role="alert">
                Message sent successfully.
            </div>
        {% endif %}
    </div>

    <div style="position: fixed; bottom: 0; left: 0; margin-left: 15px; margin-bottom: 15px">
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+7HAuoJl+0I4z3GS1AIl7MWLu2ZaU" crossorigin="anonymous"></script>
</body>
</html>

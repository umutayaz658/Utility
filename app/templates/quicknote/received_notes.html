<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        /* Disable horizontal scroll */
        html, body {
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0; /* Right position */
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            transition: transform 0.3s ease;
            transform: translateX(100%); /* Start offscreen */
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar.show {
            transform: translateX(0); /* Slide into view */
        }

        .sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        .sidebar-content {
            height: calc(100% - 70px); /* Adjust height for header */
            overflow-y: auto;
            padding-bottom: 100px; /* Increased padding to prevent overlap with footer */
        }

        .sidebar .close-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: #343a40;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        /* Main content Styles */
        .main-content {
            transition: margin-right 0.3s ease;
        }

        .main-content.shifted {
            margin-right: 250px; /* Shift content to make space for sidebar */
        }

        .note-content {
            max-height: calc(100vh - 70px);
            overflow-y: auto;
            padding-bottom: 100px; /* Prevents overlap with the footer */
        }

        .note-summary {
            font-size: 0.9em;
        }

        .note-date {
            font-size: 0.9em;
            color: #6c757d;
        }

        .note-send-from {
            font-weight: bold;
            color: #343a40;
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            background-color: white;
            z-index: 1000;
        }

        .header .btn-hamburger {
            font-size: 24px;
            cursor: pointer;
            margin-left: auto; /* Move to the right */
        }

        .header h5 {
            margin: 0; /* Remove default margin */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #dee2e6;
            z-index: 1000;
            height: 60px; /* Set a height for the footer */
        }

        /* Extra padding to prevent content overlap with footer */
        .sidebar-content {
            padding-bottom: 90px; /* Matches increased footer height */
        }
    </style>
</head>
<body class="container-fluid mt-3">

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span class="close-btn" onclick="toggleSidebar()">&times;</span>
            <h5>Received Notes</h5>
        </div>
        <div class="sidebar-content">
            <ul class="list-group">
                {% for note in notes %}
                    <li class="list-group-item">
                        <small class="note-send-from">From: {{ note.created_by }}</small><br>
                        <div class="note-summary"
                             hx-get="{% url 'received_notes_detail' note.id %}"
                             hx-target="#note-content"
                             style="cursor: pointer;">
                            {{ note.text|slice:":50" }}
                        </div>
                        <small class="note-date">{{ note.created_at }}</small>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <div class="header">
            <h5>Quick Note</h5>
            <button class="btn btn-primary btn-hamburger" onclick="toggleSidebar()">â˜°</button>
        </div>
        <div class="row">
            <div class="col-12 note-content" id="note-content" style="margin-left: 25px; margin-top: 25px">
                <!-- Note details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer with Back Button -->
    <div class="footer">
        <a href="{% url 'quicknote_home' %}" class="btn btn-outline-secondary">Back</a>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('show');
            mainContent.classList.toggle('shifted');
        }
    </script>

</body>
</html>
